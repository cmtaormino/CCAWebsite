                    </p>
                    <input type="text" id="SecuirtyKey" value="Security Key" size="55" onclick="this.select()"/>

                        <button id="submitButton" type="button" onclick="submitReset()" disabled>Submit</button>
                    </p>

            </div>
        </div>
