<!DOCTYPE html>
<html>
    <head>
        <title>CCA Strategic Media</title>
        <link rel="stylesheet" type="text/css" href="CSS/EditAccount.css">
        <script type="text/javascript" src="JS/EditAccount.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="body">
        <div id="container">
            <div id="main">
                <p>
                    <button id="button" type="button" onclick="loadPage('Login.html')">Log Out</button>
                    <button id="button" type="button" onclick="loadPage('Profile.html')">Profile</button>
                    <button id="button" type="button" onclick="loadPage('Index.html')">Back to Projects</button>
                </p>
                <br>
                <br>
                <img id="logo" src="Resources/CCALogo.jpg" onclick="loadPage('Index.html')"/>
                <H2>CCA Strategic Media</h2>
                <form id="AccountForm">
                    <fieldset>
                        <legend>Edit Account</legend>
                            <p>First Name:<input type="text" id="FirstName" value='Chris'/></p>
                            <p>Last Name:<input type="text" id="LastName" value='Taormino'/></p>
                            <p>Email Address:<input type="text" id="EmailAddress" value='cmtaormino@CCA.com'/></p>
                            <p>Password:<input type="password" id="password"/></p>
                            <p>Company:<input type="text" id="Company" value='CCA Strategic Media'/></p>
                            <p>Job Title:<input type="text" id="JobTitle" value='Developer'/></p>
                            <p>Department:<input type="text" id="Department" value='Web Development'/></p>
                            <p>Employee Bio:</p><textarea rows="4" cols="50" id="Bio">A college student working on his senior project.</textarea>
                            <p>Role:</p>
                            <select>
                                <option value="Admin">Administrator</option>
                                <option value="PM">Project Manager</option>
                                <option value="Contributor">Contributor</option>
                                <option value="User">User</option>
                            </select>
                    </fieldset>
                    <p>
                        <button id="button" type="button" onclick="saveChanges()">Submit</button>
                    </p>
                    <br>
                    <br>
                </form>
            </div>
        </div>
    </body>
</html>
