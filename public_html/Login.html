<!DOCTYPE html>
<html>
    <head>
        <title>CCA Strategic Media</title>
        <link rel="stylesheet" type="text/css" href="CSS/Login.css">
        <script type="text/javascript" src="JS/Login.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="body">
        <div id="container">
            <div id="main">
                <img src="Resources/CCACombination.jpg" width="400"/>
                <form>
                    <p>
                        <input type="text" id="email" value="Email Address" onclick="this.select()"/>
                    </p>
                    <p>
                        <input type="password" id="password" value="Password" onclick="this.select()"/>
                    </p>
                    <p>
                        <button id="button" type="button">Log in</button>
                    </p>
                    <p>
                        <button id="button" type="button" onclick="loadPage('ResetPassword.html')">Forgot Password</button>
                    </p>
                    <p>
                        <button id="button" type="button" onclick="loadPage('AccountRequest.html')">Request Access</button>
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
