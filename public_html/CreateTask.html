<!DOCTYPE html>
<html>
    <head>
        <title>CCA Strategic Media</title>
        <link rel="stylesheet" type="text/css" href="CSS/CreateTask.css">
        <script type="text/javascript" src="JS/CreateTask.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="body">
        <div id="container">
            <div id="main">
                <p>
                    <button id="button" type="button" onclick="loadPage('Login.html')">Log Out</button>
                    <button id="button" type="button" onclick="loadPage('Index.html')">Back to Projects</button>
                    <button id="button" type="button" onclick="loadPage('Profile.html')">Profile</button>
                    <button id="button" type="button" onclick="loadPage('Project.html')">To Project Page</button>
                </p>
                <br>
                <br>
                <img id="logo" src="Resources/CCALogo.jpg" onclick="loadPage('Index.html')"/>
                <H2>CCA Strategic Media</h2>
                <form id="task">
                    <fieldset>
                        <legend>Task</legend>
                        <p>Assignee:</p>
                        <select id="assignees">
                            <option>Chris Taormino</option>
                        </select>
                        <p>Start Date:<input type="date" id="StartDate"/></p>
                        <p>End Date:<input type="date" id="EndDate"/></p>
                        <p>Task Description:</p><textarea rows="4" cols="50" id="Desc"></textarea>
                        <p>Point Value:<input type="text" id="PointValue"/></p>
                    </fieldset>
                    <p>
                            <button id="button" type="button" onclick="loadPage('Project.html')">Submit</button>
                    </p>
                    <br>
                    <br>
                </form>
            </div>
        </div>
    </body>
</html>
