<!DOCTYPE html>
<html>
    <head>
        <title>CCA Strategic Media</title>
        <link rel="stylesheet" type="text/css" href="CSS/AccountRequest.css">
        <script type="text/javascript" src="JS/AccountRequest.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="body">
        <div id="container">
            <div id="main">
                <img id="logo" src="Resources/CCALogo.jpg" onclick="loadPage('Login.html')"/>
                <H2>Account Request</h2>
                <div id="AccountForm">
                    <form>
                        <fieldset>
                            <legend><i>Required</i></legend>
                            <p>First Name:<input type="text" id="FirstName"/></p>
                            <p>Last Name:<input type="text" id="LastName"/></p>
                            <p>Email Address:<input type="text" id="EmailAddress"/></p>
                            <p>Password:<input type="password" id="password"/></p>
                            <p>Please Retype Password:<input type="password" id="passwordRetyped"/></p>
                        </fieldset>
                        <fieldset>
                            <legend><i>Optional</i></legend>
                            <p>Company:<input type="text" id="Company"/></p>
                            <p>Job Title:<input type="text" id="JobTitle"/></p>
                            <p>Department:<input type="text" id="Department"/></p>
                            <p>Employee Bio:</p><textarea rows="4" id="Bio"></textarea>
                        </fieldset>
                        <p>
                            <button id="button" type="button">Send Request</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
